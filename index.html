<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eğitim Katılım Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .required::after {
      content: " *";
      color: red;
    }
    input, button {
      margin-top: 5px;
      padding: 8px;
      width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Eğitim Katılım Formu</h2>

  <div id="form-container">
    <form id="attendanceForm">
      <label class="required">Ad</label>
      <input type="text" id="firstName" required>

      <label class="required">Soyad</label>
      <input type="text" id="lastName" required>

      <label class="required">E-posta</label>
      <input type="email" id="email" required>

      <label class="required">Telefon</label>
      <input type="tel" id="phone" required>

      <input type="hidden" id="trainingId" value="12345">
      <input type="hidden" id="trainingStart" value="2025-10-01T09:00:00">
      <input type="hidden" id="trainingEnd" value="2025-10-05T17:00:00">

      <button type="submit" id="submitBtn">Kaydol</button>
    </form>
  </div>

  <div id="message-container" class="hidden"></div>

  <script>
    const form = document.getElementById("attendanceForm");
    const submitBtn = document.getElementById("submitBtn");
    const messageContainer = document.getElementById("message-container");
    const trainingId = document.getElementById("trainingId").value;

    // Sayfa açıldığında daha önce kayıt yapılıp yapılmadığını kontrol et
    if (localStorage.getItem("kayit_" + trainingId)) {
      document.getElementById("form-container").classList.add("hidden");
      messageContainer.classList.remove("hidden");
      messageContainer.innerHTML = "<h3>Bu eğitim için kaydınız zaten alınmıştır.</h3>";
    }

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      submitBtn.disabled = true;

      const data = {
        FirstName: document.getElementById("firstName").value,
        LastName: document.getElementById("lastName").value,
        Email: document.getElementById("email").value,
        Phone: document.getElementById("phone").value,
        TrainingID: trainingId,
        Training_StartDateTime: document.getElementById("trainingStart").value,
        Training_EndDateTime: document.getElementById("trainingEnd").value
      };

      try {
        const response = await fetch("https://senin-flow-url", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        // localStorage içine kayıt at
        localStorage.setItem("kayit_" + trainingId, "true");

        document.getElementById("form-container").classList.add("hidden");
        messageContainer.classList.remove("hidden");
        messageContainer.innerHTML = "<h3>" + (result.message || "Katılım kaydınız başarıyla alınmıştır.") + "</h3>";

      } catch (error) {
        alert("Bir hata oluştu, lütfen tekrar deneyin.");
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
