<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  h2 {
    margin-top: 60px;
  <title>Eğitim Katılım Formu</title> }
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      font-size: 18px;
    }

    .container {
      max-width: 700px;
      background: white;
      margin: 40px auto;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #34495e;
    }

    .required::after {
      content: " *";
      color: red;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }

    #phone {
      font-size: 18px;
    }

    button {
      margin-top: 30px;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover:not(:disabled) {
      background-color: #2980b9;
      transform: scale(1.02);
    }

    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #e74c3c;
      text-align: center;
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 0.8s;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      input, select {
        font-size: 18px;
        padding: 14px;
      }

      button {
        font-size: 18px;
        padding: 14px;
      }

      .logo img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGO -->
    <div class="logo">
      <img src="https://raw.githubusercontent.com/kadircetinkaya176-lang/egitimlogo/5d26cd79724ede1f46647d2d6faff26d1add2329/image006.png" alt="MEXT Logo" />
    </div>

    <!-- BAŞLIK -->
    <h2>Eğitim Katılım Formu</h2>

    <!-- FORM -->
    <form id="regForm">
      <label for="firstname" class="required">1. İsim</label>
      <input id="firstname" name="FirstName" type="text" placeholder="İsminizi giriniz" required />

      <label for="lastname" class="required">2. Soyisim</label>
      <input id="lastname" name="LastName" type="text" placeholder="Soyisminizi giriniz" required />

      <label for="phone">3. Telefon</label>
      <input id="phone" name="Phone" type="tel" placeholder="Telefon numaranızı giriniz (opsiyonel)" />

      <label for="email" class="required">4. E-posta</label>
      <input id="email" name="Email" type="email" placeholder="E-posta adresinizi giriniz" required />

      <label for="position" class="required">5. Pozisyon</label>
      <input id="position" name="Position" type="text" placeholder="Pozisyonunuzu giriniz" required />

      <label for="audience" class="required">6. Hedef Kitle</label>
      <select id="audience" name="Audience" required>
        <option value="">Seçiniz</option>
        <option value="Option1">Option 1</option>
        <option value="Option2">Option 2</option>
      </select>

      <label for="organization" class="required">7. Kuruluş Adı</label>
      <select id="organization" name="Organization" required>
        <option value="">Seçiniz</option>
        <option value="Kurulus1">Kuruluş 1</option>
        <option value="Kurulus2">Kuruluş 2</option>
        <option value="Kurulus3">Kuruluş 3</option>
      </select>

      <input id="trainingId" name="TrainingID" type="hidden" />
      <input id="trainingStart" name="Training_StartDateTime" type="hidden" />
      <input id="trainingEnd" name="Training_EndDateTime" type="hidden" />

      <button id="submitBtn" type="submit">Kaydol</button>
      <div id="result" class="result"></div>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("trainingId").value = urlParams.get("TRX_Trainings");
    document.getElementById("trainingStart").value = urlParams.get("Training_StartDateTime");
    document.getElementById("trainingEnd").value = urlParams.get("Training_EndDateTime");

    const form = document.getElementById("regForm");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerText = "Gönderiliyor...";

      const payload = {
        FirstName: document.getElementById("firstname").value,
        LastName: document.getElementById("lastname").value,
        Phone: document.getElementById("phone").value,
        Email: document.getElementById("email").value,
        Position: document.getElementById("position").value,
        Audience: document.getElementById("audience").value,
        Organization: document.getElementById("organization").value,
        TrainingID: document.getElementById("trainingId").value,
        Training_StartDateTime: document.getElementById("trainingStart").value,
        Training_EndDateTime: document.getElementById("trainingEnd").value
      };

      const response = await fetch(
        "https://defaulta074c220d3a44bc09f1d578821f1b1.5f.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/3c12da09807d4524ab83066810ef99d8/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=jPFiT5G5MSOIjYBt3vZGov7xgvZdnVm7uBrl9sAMnCI",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        }
      );

      if (response.ok) {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "tamamlandi.html";
        }, 800);
      } else {
        document.getElementById("result").innerText = "❌ Hata oluştu, lütfen tekrar deneyin.";
        submitBtn.disabled = false;
        submitBtn.innerText = "Kaydol";
      }
    });
  </script>
</body>
</html>
