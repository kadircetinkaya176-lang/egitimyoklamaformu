<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eğitim Katılım Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 650px;
      margin: 20px auto;
      padding: 15px;
      font-size: 20px; /* Genel yazı boyutu */
    }
    h2 {
      font-size: 26px; /* Başlık daha büyük */
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      font-size: 20px; /* Etiketler büyük */
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 20px; /* Giriş kutuları büyük */
      box-sizing: border-box;
    }
    /* Telefon alanı ekstra büyük */
    #phone {
      font-size: 22px;
      padding: 16px;
    }
    button {
      margin-top: 25px;
      padding: 16px 24px;
      font-size: 22px;
      cursor: pointer;
      width: 100%;
    }
    .result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 20px;
    }
    /* Mobil uyum */
    @media (max-width: 600px) {
      body {
        margin: 10px;
        font-size: 22px;
      }
      h2 {
        font-size: 28px;
      }
      input, select {
        font-size: 22px;
        padding: 16px;
      }
      #phone {
        font-size: 24px;
        padding: 18px;
      }
      button {
        font-size: 24px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <h2>Eğitim Katılım Formu</h2>

  <form id="regForm">
    <label for="firstname">1. İsim</label>
    <input id="firstname" name="FirstName" type="text" placeholder="İsminizi giriniz" required />

    <label for="lastname">2. Soyisim</label>
    <input id="lastname" name="LastName" type="text" placeholder="Soyisminizi giriniz" required />

    <label for="phone">3. Telefon</label>
    <input id="phone" name="Phone" type="tel" placeholder="Telefon numaranızı giriniz (opsiyonel)" />

    <label for="email">4. E-posta</label>
    <input id="email" name="Email" type="email" placeholder="E-posta adresinizi giriniz" required />

    <label for="position">5. Pozisyon</label>
    <input id="position" name="Position" type="text" placeholder="Pozisyonunuzu giriniz" required />

    <label for="audience">6. Hedef Kitle</label>
    <select id="audience" name="Audience" required>
      <option value="">Seçiniz</option>
      <option value="Option1">Option 1</option>
      <option value="Option2">Option 2</option>
    </select>

    <label for="organization">7. Kuruluş Adı</label>
    <select id="organization" name="Organization" required>
      <option value="">Seçiniz</option>
      <option value="Kurulus1">Kuruluş 1</option>
      <option value="Kurulus2">Kuruluş 2</option>
      <option value="Kurulus3">Kuruluş 3</option>
    </select>

    <!-- 8. Training ID (gizli) -->
    <input id="trainingId" name="TrainingID" type="hidden" />

    <button id="submitBtn" type="submit">Kaydol</button>
    <div id="result" class="result"></div>
  </form>

  <script>
    // URL parametresinden TrainingID al
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("trainingId").value = urlParams.get("TRX_Trainings");

    document.getElementById("regForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const payload = {
        FirstName: document.getElementById("firstname").value,
        LastName: document.getElementById("lastname").value,
        Phone: document.getElementById("phone").value,
        Email: document.getElementById("email").value,
        Position: document.getElementById("position").value,
        Audience: document.getElementById("audience").value,
        Organization: document.getElementById("organization").value,
        TrainingID: document.getElementById("trainingId").value
      };

      const response = await fetch(
        "https://defaulta074c220d3a44bc09f1d578821f1b1.5f.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/3c12da09807d4524ab83066810ef99d8/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=jPFiT5G5MSOIjYBt3vZGov7xgvZdnVm7uBrl9sAMnCI",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        }
      );

      if (response.ok) {
        document.getElementById("result").innerText = "✅ Kayıt başarıyla gönderildi.";
      } else {
        document.getElementById("result").innerText = "❌ Hata oluştu, lütfen tekrar deneyin.";
      }
    });
  </script>
</body>
</html>
