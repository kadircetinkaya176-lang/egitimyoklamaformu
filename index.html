<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 600px; 
      margin: 20px auto; 
      padding: 10px;
      font-size: 16px; /* Genel font boyutu */
    }

    label { 
      font-weight: bold; 
      display: block; 
      margin-top: 15px; 
    }

    input, select {

    }

    button {

    }

    /* üì± Mobil cihazlara √∂zel */

      body {

      }

      }
    }
  </style>
</head>
<body>
  <h2>Yoklama Formu</h2>
  <form id="regForm">
    <label for="firstname">1. ƒ∞sim</label>
    <input id="firstname" name="FirstName" type="text" placeholder="ƒ∞sminizi giriniz" required />

    <label for="lastname">2. Soyisim</label>
    <input id="lastname" name="LastName" type="text" placeholder="Soyisminizi giriniz" required />

    <label for="phone">3. Telefon</label>
    <input id="phone" name="Phone" type="tel" placeholder="Telefon numaranƒ±zƒ± giriniz (opsiyonel)" />

    <label for="email">4. E-posta</label>
    <input id="email" name="Email" type="email" placeholder="E-posta adresinizi giriniz" required />

    <label for="position">5. Pozisyon</label>
    <input id="position" name="Position" type="text" placeholder="Pozisyonunuzu giriniz" required />

    <label for="audience">6. Hedef Kitle</label>
    <select id="audience" name="Audience" required>
      <option value="">Se√ßiniz</option>
      <option value="Option1">Option 1</option>
      <option value="Option2">Option 2</option>
    </select>

    <label for="organization">7. Kurulu≈ü Adƒ±</label>
    <select id="organization" name="Organization" required>
      <option value="">Se√ßiniz</option>
      <option value="Kurulus1">Kurulu≈ü 1</option>
      <option value="Kurulus2">Kurulu≈ü 2</option>
      <option value="Kurulus3">Kurulu≈ü 3</option>
    </select>

    <!-- 8. Training ID (gizli) -->
    <input id="trainingId" name="TrainingID" type="hidden" />

    <button id="submitBtn" type="submit">Kaydol</button>
    <div id="result" class="result"></div>
  </form>

  <script>
    // URL parametresinden TrainingID al
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("trainingId").value = urlParams.get("TRX_Trainings");

    document.getElementById("regForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const payload = {
        FirstName: document.getElementById("firstname").value,
        LastName: document.getElementById("lastname").value,
        Phone: document.getElementById("phone").value,
        Email: document.getElementById("email").value,
        Position: document.getElementById("position").value,
        Audience: document.getElementById("audience").value,
        Organization: document.getElementById("organization").value,
        TrainingID: document.getElementById("trainingId").value
      };

      const response = await fetch("https://defaulta074c220d3a44bc09f1d578821f1b1.5f.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/3c12da09807d4524ab83066810ef99d8/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=jPFiT5G5MSOIjYBt3vZGov7xgvZdnVm7uBrl9sAMnCI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if(response.ok){
        document.getElementById("result").innerText = "‚úÖ Kayƒ±t ba≈üarƒ±yla g√∂nderildi.";
      } else {
        document.getElementById("result").innerText = "‚ùå Hata olu≈ütu, l√ºtfen tekrar deneyin.";
      }
    });
  </script>
</body>
</html>
