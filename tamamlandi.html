<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Kayıt Tamamlandı</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #34495e;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      padding: 40px 35px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-top: 10px;
      line-height: 1.5;
    }
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Kayıt Tamamlandı!</h1>
    <p>Katılım formunuz başarıyla gönderildi.<br>Teşekkür ederiz!</p>
  </div>

  <script>
    // Geri tuşu ile form sayfasına dönmeyi engelle
    history.replaceState(null, "", window.location.href);
    window.onpopstate = function () {
      history.go(1);
    };
  </script>
</body>
</html>
