<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Tamamlandı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 28px;
      color: #2c3e50;
    }
    p {
      font-size: 22px;
      margin-top: 20px;
      color: #34495e;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #2980b9;
    }
    @media (max-width: 600px) {
      body {
        margin: 20px 10px;
        font-size: 22px;
      }
      h1 { font-size: 32px; }
      p { font-size: 24px; }
      a { font-size: 22px; padding: 14px 28px; }
    }
  </style>
</head>
<body>
  <h1>✅ Kayıt Tamamlandı!</h1>
  <p>Katılım formunuz başarıyla gönderildi.<br>Teşekkür ederiz!</p>
  <a href="index.html">Ana Sayfaya Dön</a>
</body>
</html>
