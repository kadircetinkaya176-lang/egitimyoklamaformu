<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <!-- Zoom kapatma, tam ekran düzeni için -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Kayıt Tamamlandı</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* html ve body %100 yükseklik */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #34495e;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      padding: 40px 35px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-top: 10px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 40px;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: 600;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
    }
    a:hover {
      background-color: #2980b9;
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(41, 128, 185, 0.5);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 18px;
      }
      a {
        font-size: 18px;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Kayıt Tamamlandı!</h1>
    <p>Katılım formunuz başarıyla gönderildi.<br>Teşekkür ederiz!</p>
    <a href="index.html">Ana Sayfaya Dön</a>
  </div>

  <script>
    // Geri tuşu ile form sayfasına dönmeyi engelle
    history.replaceState(null, "", window.location.href);
    window.onpopstate = function () {
      history.go(1);
    };
  </script>
</body>
</html>
